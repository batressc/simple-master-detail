<div *ngIf="empleado">
    <a routerLink="/empleados" routerLinkActive="active">Atr√°s</a>
    <br />
    <h3>Datos personales</h3>
    <label>ID interno</label>
    <br />
    <input type="text" [(ngModel)]="empleado.id" />
    <br />
    <label>DUI</label>
    <br />
    <input type="text" [(ngModel)]="empleado.dui" />
    <br />
    <label>Nombres</label>
    <br />
    <input type="text" [(ngModel)]="empleado.nombre" />
    <br />
    <label>Apellidos</label>
    <br />
    <input type="text" [(ngModel)]="empleado.apellido" />
    <br />
    <label>Sexo</label>
    <br />
    <select [(ngModel)]="empleado.sexo">
        <option value="0">masculino</option>
        <option value="1">femenino</option>
    </select>
    <br />
    <label>Fecha nacimiento</label>
    <br />
    <input type="text" [(ngModel)]="empleado.fechaNacimiento" />
</div>
